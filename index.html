<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div class="button">MC</div>
                    <div class="button">MR</div>
                    <div class="button">M+</div>
                    <div class="button">M-</div>
                    <div class="button">MS</div>
                <div class="button">2<sup>nd</sup></div>
                    <div class="buttonExtra" onclick="pier()"><span>&#960;</span></div>
                    <div class="buttonExtra" onclick="eValue()">e</div>
                    <div class="button">C</div>
                    <div class="button">&larr;</div>
                    <div class="buttonExtra" onclick="square()">x<sup>2</sup></div>
                    <div class="buttonExtra" onclick="inverse()">1/x</div>
                    <div class="buttonExtra" onclick="absoulte()">|x|</div>
                    <div class="buttonExtra" onclick="exponentional()">exp</div>
                    <div class="buttonExtra" onclick="displayTxt('%')">mod</div>
                    <div class="buttonExtra" value="&radic;" name="btnSqrt" onclick="squareroot()">&radic;<span style="text-decoration: overline;">x</span></div>
                    <div class="button">(</div>
                    <div class="button">)</div>
                    <div class="buttonExtra" onclick="factorial()">n!</div>
                    <div class="button">/</div>
                    <div class="buttonExtra" value="**" name="power"  onclick="displayTxt('**')">x<sup>y</sup></div>
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button">*</div>
                    <div class="buttonExtra" onclick="power10()">10<sup>x</sup></div>
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button">-</div>
                    <div class="buttonExtra" onclick="log()">log</div>
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button">+</div>
                    <div class="buttonExtra" onclick="logbasee()">ln</div>
                    <div class="buttonExtra" onclick="signChange()">+/-</div>
                    <div class="button">0</div>
                    <div class="button">.</div>
                    <div id="equal" class="button">=</div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>    
</body>
</html>
